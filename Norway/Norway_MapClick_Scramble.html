<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>–ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</title>
  <style>
    body{background:#f0f8ff;text-align:center;font-family:Arial}
    svg{width:90%;max-width:800px;margin-top:20px}
    .correct{fill:#4caf50!important;}      /* –∑–µ–ª–µ–Ω–æ */
    .wrong  {fill:#e53935!important;}      /* —Ü—Ä–≤–µ–Ω–æ */
    #msg{font-size:1.2rem;color:#2b3a67;margin-top:10px}
  </style>
</head>
<body>

  <h2>üåç –ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</h2>
  <p>–î–∞–ª–∏ –∑–Ω–∞–µ—à –∫–∞–¥–µ —Å–µ –Ω–∞–æ—ì–∞ –ù–æ—Ä–≤–µ—à–∫–∞? –û–±–∏–¥–∏ —Å–µ!</p>
  <div id="map-container"></div>
  <div id="msg"></div>

  <script>
    // 1) –í—á–∏—Ç—É–≤–∞–º–µ SVG‚Äë—Ç–æ
    fetch('europe.svg')
      .then(r => r.text())
      .then(svg => {
        document.getElementById('map-container').innerHTML = svg;

        const correctId = 'NOR';          // ID –Ω–∞ –ù–æ—Ä–≤–µ—à–∫–∞ –≤–æ –æ–≤–∞ SVG
        const msg       = document.getElementById('msg');
        const paths     = document.querySelectorAll('svg path');

        paths.forEach(p => {
          p.style.cursor = 'pointer';
          p.addEventListener('click', () => handleClick(p));
        });

        function handleClick(el){
          if(el.id === correctId){
            el.classList.add('correct');
            msg.textContent = 'üéâ –ë—Ä–∞–≤–æ! –¢–æ—á–Ω–æ —ò–∞ –æ–¥–±—Ä–∞ –ù–æ—Ä–≤–µ—à–∫–∞!';
            // o–Ω–µ–≤–æ–∑–º–æ–∂–∏ –ø–æ–Ω–∞—Ç–∞–º–æ—à–Ω–∏ –∫–ª–∏–∫–æ–≤–∏
            paths.forEach(p => p.style.pointerEvents='none');
          }else{
            el.classList.add('wrong');
            msg.textContent = '‚ùå –ù–µ –µ —Ç–æ–∞ –ù–æ—Ä–≤–µ—à–∫–∞. –ü—Ä–æ–±–∞—ò –ø–æ–≤—Ç–æ—Ä–Ω–æ!';
            // –ø–æ 800‚ÄØms –≤—Ä–∞—Ç–∏ —ò–∞ –ø—Ä–≤–æ–±–∏—Ç–Ω–∞—Ç–∞ –±–æ—ò–∞
            setTimeout(() => el.classList.remove('wrong'), 800);
          }
        }
      });
  </script>
</body>
</html>
