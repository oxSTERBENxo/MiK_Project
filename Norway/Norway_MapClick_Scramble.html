<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>–ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f0f8ff 0%, #ffffff 100%);
      font-family: Arial, sans-serif;
      text-align: center;
      color: #2b3a67;
    }

    h2, h3 {
      color: #2b3a67;
    }

    svg {
      width: 90%;
      max-width: 800px;
      height: auto;
      margin-top: 20px;
    }

    .correct {
      fill: #4caf50 !important;
    }

    .wrong {
      fill: #e53935 !important;
    }

    #msg {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    #scramble-section {
      margin-top: 40px;
      background: #fff8dc;
      border: 2px dashed #ffccd5;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .bubble-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .letter-bubble {
      background-color: #ffccd5;
      color: #2b3a67;
      border: none;
      border-radius: 50%;
      width: 12vw;
      height: 12vw;
      max-width: 60px;
      max-height: 60px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .letter-bubble:hover {
      transform: scale(1.1);
    }

    #constructed-word {
      background: #cdd6f4;
      padding: 0.5em 1em;
      border-radius: 10px;
      min-height: 3em;
      margin-bottom: 1em;
      font-size: 2rem;
      font-weight: bold;
      color: #00205b;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
    }

    #feedback {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .success {
      color: #2e7d32;
      background-color: #e0f2f1;
      padding: 0.5em 1em;
      border-radius: 10px;
      display: inline-block;
    }

    .error {
      color: #c62828;
      background-color: #fdecea;
      padding: 0.5em 1em;
      border-radius: 10px;
      display: inline-block;
    }

    /* Animations */
    .slide-in {
      animation: slideIn 0.3s ease forwards;
    }

    .slide-out {
      animation: slideOut 0.3s ease forwards;
    }

    @keyframes slideIn {
      from {
        transform: scale(0.6) translateY(30px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(0.6) translateY(30px);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      .letter-bubble {
        width: 16vw;
        height: 16vw;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h2>üåç –ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</h2>
  <p>–û–≤–∞ –µ –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–æ—Ç –ï–≤—Ä–æ–ø–∞. –î–∞–ª–∏ –∑–Ω–∞–µ—à –∫–∞–¥–µ —Å–µ –Ω–∞–æ—ì–∞ –ù–æ—Ä–≤–µ—à–∫–∞? –û–±–∏–¥–∏ —Å–µ!</p>

  <div id="map-container"></div>
  <div id="msg"></div>

  <div id="scramble-section">
    <h3>üî§ –†–∞–∑–º–µ—Å—Ç–∏ –≥–∏ –±—É–∫–≤–∏—Ç–µ –∑–∞ –¥–∞ –≥–æ –¥–æ–±–∏–µ—à —Ç–æ—á–Ω–∏–æ—Ç –∑–±–æ—Ä:</h3>
    <div id="constructed-word"></div>
    <div class="bubble-container" id="letter-options"></div>
    <div id="feedback"></div>
  </div>

  <script>
    // üìç MAP
    fetch('europe.svg')
      .then(r => r.text())
      .then(svgText => {
        document.getElementById('map-container').innerHTML = svgText;
        const svg = document.querySelector('svg');

        if (!svg.hasAttribute('viewBox')) {
          const width = svg.getAttribute('width') || 1000;
          const height = svg.getAttribute('height') || 800;
          svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        }

        const correctId = 'no';
        const msg = document.getElementById('msg');
        const paths = svg.querySelectorAll('path');

        paths.forEach(p => {
          p.style.cursor = 'pointer';
          p.addEventListener('click', () => handleClick(p));
        });

        function handleClick(el) {
          const name = el.getAttribute('title') || "–Ω–µ–ø–æ–∑–Ω–∞—Ç–∞ –¥—Ä–∂–∞–≤–∞";
          if (el.id.toLowerCase() === correctId) {
            el.classList.add('correct');
            msg.textContent = `üéâ –ë—Ä–∞–≤–æ! –¢–æ—á–Ω–æ —ò–∞ –æ–¥–±—Ä–∞ ${name}!`;
            paths.forEach(p => p.style.pointerEvents = 'none');
            addOsloPing(svg);
          } else {
            el.classList.add('wrong');
            msg.textContent = `‚ùå –¢–æ–∞ –µ ${name}, –Ω–µ –µ –ù–æ—Ä–≤–µ—à–∫–∞. –ü—Ä–æ–±–∞—ò –ø–æ–≤—Ç–æ—Ä–Ω–æ!`;
            setTimeout(() => {
              el.classList.remove('wrong');
              msg.textContent = '';
            }, 1000);
          }
        }

        function addOsloPing(svg) {
          if (svg.querySelector('#osloPing')) return;
          const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
          circle.setAttribute("cx", "310");
          circle.setAttribute("cy", "220");
          circle.setAttribute("r", "6");
          circle.setAttribute("fill", "red");
          circle.setAttribute("stroke", "white");
          circle.setAttribute("stroke-width", "2");
          circle.setAttribute("id", "osloPing");
          svg.appendChild(circle);
        }
      });

    // üî§ SCRAMBLE GAME
    const words = ["–û—Å–ª–æ", "–§—ò–æ—Ä–¥", "–°–∫–∞–Ω–¥–∏–Ω–∞–≤–∏—ò–∞", "–í–∏–∫–∏–Ω–∑–∏"];
    const originalWord = words[Math.floor(Math.random() * words.length)];
    let constructed = [];

    const letterOptionsDiv = document.getElementById("letter-options");
    const constructedDiv = document.getElementById("constructed-word");
    const feedbackDiv = document.getElementById("feedback");

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function renderGame() {
      const shuffled = shuffle([...originalWord]);
      letterOptionsDiv.innerHTML = '';
      constructedDiv.innerHTML = '';
      feedbackDiv.textContent = '';
      constructed = [];

      shuffled.forEach((letter, index) => {
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.className = 'letter-bubble';
        btn.dataset.index = index;
        btn.addEventListener('click', () => selectLetter(letter, index, btn));
        letterOptionsDiv.appendChild(btn);
      });
    }

    function selectLetter(letter, index, btn) {
      if (btn.disabled) return;

      btn.disabled = true;

      const used = document.createElement('button');
      used.textContent = letter;
      used.className = 'letter-bubble slide-in';

      used.addEventListener('click', () => {
        used.classList.remove('slide-in');
        used.classList.add('slide-out');

        setTimeout(() => {
          used.remove();
          btn.disabled = false;
          constructed = constructed.filter(l => l.element !== used);
          checkWord();
        }, 300);
      });

      constructedDiv.appendChild(used);
      constructed.push({ letter, element: used });

      checkWord();
    }

    function checkWord() {
      const guess = constructed.map(l => l.letter).join('');
      if (guess.length === originalWord.length) {
        if (guess === originalWord) {
          feedbackDiv.textContent = '‚úÖ –¢–æ—á–Ω–æ!';
          feedbackDiv.className = 'success';
        } else {
          feedbackDiv.textContent = '‚ùå –ù–µ—Ç–æ—á–Ω–æ. –ü—Ä–æ–±–∞—ò –ø–∞–∫!';
          feedbackDiv.className = 'error';
          setTimeout(() => {
            constructed.forEach(l => l.element.remove());
            constructed = [];
            letterOptionsDiv.querySelectorAll('button').forEach(b => b.disabled = false);
            feedbackDiv.textContent = '';
          }, 1200);
        }
      }
    }

    renderGame();
  </script>

</body>
</html>
