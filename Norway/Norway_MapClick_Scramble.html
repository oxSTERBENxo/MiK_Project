<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>–ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background: linear-gradient(to bottom, #f0f8ff, #e6efff);
      text-align: center;
    }
    h2 {
      margin-top: 20px;
      color: #2b3a67;
    }
    svg {
      width: 90%;
      max-width: 900px;
      height: auto;
      margin-top: 20px;
    }
    .correct {
      fill: #4caf50 !important;
    }
    .wrong {
      fill: #e53935 !important;
    }
    #msg, #wordMsg {
      font-size: 1.2rem;
      color: #2b3a67;
      margin-top: 10px;
      font-weight: bold;
    }

    #scramble-section {
      margin-top: 40px;
    }

    .bubble {
      display: inline-block;
      padding: 10px 15px;
      margin: 8px;
      font-size: 1.5rem;
      background: #c62828;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .bubble:hover {
      transform: scale(1.1);
    }

    .answer-letter {
      display: inline-block;
      padding: 10px 15px;
      margin: 8px;
      font-size: 1.5rem;
      background: #1565c0;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .answer-letter:hover {
      transform: scale(1.1);
    }

    #bubblesContainer, #answerBox {
      margin: 15px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #answerBox {
      min-height: 60px;
    }
  </style>
</head>
<body>

  <h2>üåç –ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</h2>
  <p>–û–≤–∞ –µ –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–æ—Ç –ï–≤—Ä–æ–ø–∞. –î–∞–ª–∏ –∑–Ω–∞–µ—à –∫–∞–¥–µ —Å–µ –Ω–∞–æ—ì–∞ –ù–æ—Ä–≤–µ—à–∫–∞? –û–±–∏–¥–∏ —Å–µ!</p>
  <div id="map-container"></div>
  <div id="msg"></div>

  <div id="scramble-section">
    <h3>üî§ –†–∞–∑–º–µ—Å—Ç–∏ –≥–∏ –±—É–∫–≤–∏—Ç–µ –∑–∞ –¥–∞ –≥–æ –¥–æ–±–∏–µ—à —Ç–æ—á–Ω–∏–æ—Ç –∑–±–æ—Ä!</h3>
    <div id="bubblesContainer"></div>
    <div id="answerBox"></div>
    <div id="wordMsg"></div>
  </div>

  <script>
    
    fetch('europe.svg')
      .then(r => r.text())
      .then(svgText => {
        document.getElementById('map-container').innerHTML = svgText;

        const svg = document.querySelector('svg');
        if (!svg.hasAttribute('viewBox')) {
          const width = svg.getAttribute('width') || 1000;
          const height = svg.getAttribute('height') || 800;
          svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        }

        const correctId = 'no'; //ISO-3166-1-ALPHA2 code for norway (mali bukvi)
        const msg = document.getElementById('msg');
        const paths = svg.querySelectorAll('path');

        paths.forEach(p => {
          p.style.cursor = 'pointer';
          p.addEventListener('click', () => handleClick(p));
        });

        function handleClick(el) {
          const name = el.getAttribute('title') || "–Ω–µ–ø–æ–∑–Ω–∞—Ç–∞ –¥—Ä–∂–∞–≤–∞";
          if (el.id.toLowerCase() === correctId) {
            el.classList.add('correct');
            msg.textContent = `üéâ –ë—Ä–∞–≤–æ! –¢–æ—á–Ω–æ —ò–∞ –æ–¥–±—Ä–∞ ${name}!`;
            paths.forEach(p => p.style.pointerEvents = 'none');
            addOsloPing(svg);
          } else {
            el.classList.add('wrong');
            msg.textContent = `‚ùå –¢–æ–∞ –µ ${name}, –Ω–µ –µ –ù–æ—Ä–≤–µ—à–∫–∞. –ü—Ä–æ–±–∞—ò –ø–æ–≤—Ç–æ—Ä–Ω–æ!`;
            setTimeout(() => {
              el.classList.remove('wrong');
              msg.textContent = '';
            }, 1000);
          }
        }

        function addOsloPing(svg) {
          if (svg.querySelector('#osloPing')) return;
          const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
          circle.setAttribute("cx", "310");
          circle.setAttribute("cy", "220");
          circle.setAttribute("r", "6");
          circle.setAttribute("fill", "red");
          circle.setAttribute("stroke", "white");
          circle.setAttribute("stroke-width", "2");
          circle.setAttribute("id", "osloPing");
          svg.appendChild(circle);
        }
      });

    
    const correctWord = "–û–°–õ–û";
    const letters = shuffleArray(correctWord.split(""));
    const bubblesContainer = document.getElementById("bubblesContainer");
    const answerBox = document.getElementById("answerBox");
    const wordMsg = document.getElementById("wordMsg");

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderBubbles() {
      bubblesContainer.innerHTML = "";
      letters.forEach((letter, index) => {
        const span = document.createElement("span");
        span.textContent = letter;
        span.className = "bubble";
        span.dataset.index = index;
        span.addEventListener("click", () => selectLetter(span));
        bubblesContainer.appendChild(span);
      });
    }

    function selectLetter(el) {
      const letter = el.textContent;
      el.style.display = "none";

      const span = document.createElement("span");
      span.textContent = letter;
      span.className = "answer-letter";
      span.dataset.index = el.dataset.index;
      span.addEventListener("click", () => {
        span.remove();
        bubblesContainer.querySelector(`[data-index='${el.dataset.index}']`).style.display = "inline-block";
        checkAnswer();
      });
      answerBox.appendChild(span);
      checkAnswer();
    }

    function checkAnswer() {
      const current = Array.from(answerBox.children).map(s => s.textContent).join("");
      if (current.length === correctWord.length) {
        if (current === correctWord) {
          wordMsg.textContent = "‚úÖ –ë—Ä–∞–≤–æ! –ì–æ –ø–æ–≥–æ–¥–∏ —Ç–æ—á–Ω–∏–æ—Ç –∑–±–æ—Ä!";
          wordMsg.style.color = "green";
        } else {
          wordMsg.textContent = "‚ùå –û–±–∏–¥–∏ —Å–µ –ø–æ–≤—Ç–æ—Ä–Ω–æ!";
          wordMsg.style.color = "red";
          setTimeout(() => resetGame(), 1000);
        }
      } else {
        wordMsg.textContent = "";
      }
    }

    function resetGame() {
      answerBox.innerHTML = "";
      renderBubbles();
    }

    renderBubbles();
  </script>

</body>
</html>
