<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>–ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</title>
  <style>
    body {
      background: #f0f8ff;
      text-align: center;
      font-family: Arial;
    }
    svg {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
    .correct {
      fill: #4caf50 !important;
    }
    .wrong {
      fill: #e53935 !important;
    }
    #msg {
      font-size: 1.2rem;
      color: #2b3a67;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üåç –ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</h2>
  <p>–û–≤–∞ –µ –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–æ—Ç –ï–≤—Ä–æ–ø–∞. –î–∞–ª–∏ –∑–Ω–∞–µ—à –∫–∞–¥–µ —Å–µ –Ω–∞–æ—ì–∞ –ù–æ—Ä–≤–µ—à–∫–∞? –û–±–∏–¥–∏ —Å–µ!</p>
  <div id="map-container"></div>
  <div id="msg"></div>

  <script>
    fetch('europe.svg')
      .then(r => r.text())
      .then(svg => {
        document.getElementById('map-container').innerHTML = svg;

        const correctId = 'no'; // check lowercase id
        const msg = document.getElementById('msg');
        const paths = document.querySelectorAll('svg path');

        paths.forEach(p => {
          p.style.cursor = 'pointer';
          p.addEventListener('click', () => handleClick(p));
        });

        function handleClick(el) {
          const name = el.getAttribute('title') || "–Ω–µ–ø–æ–∑–Ω–∞—Ç–∞ –¥—Ä–∂–∞–≤–∞";

          if (el.id === correctId) {
            el.classList.add('correct');
            msg.textContent = `üéâ –ë—Ä–∞–≤–æ! –¢–æ—á–µ–Ω –æ–¥–≥–æ–≤–æ—Ä!`;
            paths.forEach(p => p.style.pointerEvents = 'none');

            // Add Oslo ping
            addOsloPing();
          } else {
            el.classList.add('wrong');
            msg.textContent = `–û–≤–∞–∞ –¥—Ä–∂–∞–≤–∞ –Ω–µ –µ –ù–æ—Ä–≤–µ—à–∫–∞. –ü—Ä–æ–±–∞—ò –ø–æ–≤—Ç–æ—Ä–Ω–æ!`;

            setTimeout(() => {
              el.classList.remove('wrong');
              msg.textContent = '';
            }, 1000);
          }
        }

        function addOsloPing() {
          const svg = document.querySelector('svg');

          const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

          
          circle.setAttribute("cx", "525");  
          circle.setAttribute("cy", "150");  
          circle.setAttribute("r", "6");
          circle.setAttribute("fill", "red");
          circle.setAttribute("stroke", "white");
          circle.setAttribute("stroke-width", "2");
          circle.setAttribute("id", "osloPing");

          svg.appendChild(circle);
        }

      });
  </script>
</body>
</html>
