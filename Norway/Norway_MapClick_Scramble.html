<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Кликни ја Норвешка!</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #f4f6f8;
      background-image: url('NorwayDecor.png');
      background-repeat: repeat-y;
      background-size: 100% auto;
      text-align: center;
    }
    #gallery {
  margin: 60px auto;
  text-align: center;
}

#gallery h3 {
  color: #00205B;
  background-color: rgba(255, 255, 255, 0.85);
  display: inline-block;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
}

.polaroid-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  margin-top: 30px;
}

.polaroid {
  background: white;
  padding: 10px;
  border: 1px solid #ccc;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  width: 180px;
  transform: rotate(-2deg);
  transition: transform 0.3s ease;
}

.polaroid:nth-child(even) {
  transform: rotate(2deg);
}

.polaroid:hover {
  transform: scale(1.05);
}

.polaroid img {
  width: 100%;
  border-radius: 4px;
}

.polaroid p {
  margin: 8px 0 0;
  font-weight: bold;
  color: #BA0C2F;
}


    h2, p, h3 {
      background-color: rgba(255, 255, 255, 0.85);
      color: #BA0C2F; /* Norwegian red */
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 20px;
    }

    svg {
      width: 90%;
      max-width: 900px;
      height: auto;
      margin-top: 20px;
    }

    .correct {
      fill: #4caf50 !important;
    }

    .wrong {
      fill: #e53935 !important;
    }

    #msg, #wordMsg {
      font-size: 1.3rem;
      color: #00205B; /* Norwegian blue */
      margin-top: 10px;
      font-weight: bold;
    }

    #scramble-section {
      margin-top: 40px;
    }

    .bubble {
      display: inline-block;
      padding: 12px 18px;
      margin: 8px;
      font-size: 1.6rem;
      background: #BA0C2F;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .bubble:hover {
      transform: scale(1.1);
    }

    .answer-letter {
      display: inline-block;
      padding: 12px 18px;
      margin: 8px;
      font-size: 1.6rem;
      background: #00205B;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .answer-letter:hover {
      transform: scale(1.1);
    }

    #bubblesContainer, #answerBox {
      margin: 15px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #answerBox {
      min-height: 60px;
    }
    .intro-container {
  display: flex;
  flex-direction: column; 
  align-items: center;    
  justify-content: flex-start; 
  margin-top: 30px;
}



.intro-container h2,
.intro-container p {
  background: rgba(255, 255, 255, 0.85);
  padding: 10px 20px;
  border-radius: 15px;
  color: #a4002b;
  font-weight: bold;
  margin: 10px 0;
  text-align: center;
}


#map-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.map-box {
  border: 4px solid #800020; 
  border-radius: 12px;
  padding: 10px;
  background-color: rgba(255,255,255,0.1);
  display: inline-block;
  box-shadow: 0 0 15px rgba(128, 0, 32, 0.6);
}

  </style>
</head>
<body>
  <div class="intro-container">
  <h2>Кликни ја Норвешка!</h2>
  <p>Ова е континентот Европа. Дали знаеш каде се наоѓа Норвешка? Обиди се!</p>
  </div>
  <div id="map-container"></div>
  <div id="msg"></div>

  <div id="scramble-section">
    <h3>Размести ги буквите за да го добиеш точниот збор</h3>
    <div id="bubblesContainer"></div>
    <div id="answerBox"></div>
    <div id="wordMsg"></div>
  </div>

  <script>
    // ============ MAP GAME =============
    fetch('europe.svg')
      .then(r => r.text())
      .then(svgText => {
        document.getElementById('map-container').innerHTML = `<div class="map-box">${svgText}</div>`;


        const svg = document.querySelector('svg');
        if (!svg.hasAttribute('viewBox')) {
          const width = svg.getAttribute('width') || 1000;
          const height = svg.getAttribute('height') || 800;
          svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        }

        const correctId = 'no';
        const msg = document.getElementById('msg');
        const paths = svg.querySelectorAll('path');

        paths.forEach(p => {
          p.style.cursor = 'pointer';
          p.addEventListener('click', () => handleClick(p));
        });

        function handleClick(el) {
          if (el.id.toLowerCase() === 'no') {
            el.classList.add('correct');
            msg.textContent = `Браво! Точен одговор!`;
            paths.forEach(p => p.style.pointerEvents = 'none');
            addOsloPing(svg);
          } else {
            el.classList.add('wrong');
            msg.textContent = `Тоа не е Норвешка. Пробај повторно!`;
            setTimeout(() => {
              el.classList.remove('wrong');
              msg.textContent = '';
            }, 1200);
          }
        }


        function addOsloPing(svg) {
          if (svg.querySelector('#osloPing')) return;
          const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
          circle.setAttribute("cx", "310");
          circle.setAttribute("cy", "220");
          circle.setAttribute("r", "6");
          circle.setAttribute("fill", "red");
          circle.setAttribute("stroke", "white");
          circle.setAttribute("stroke-width", "2");
          circle.setAttribute("id", "osloPing");
          svg.appendChild(circle);
        }
      });

    // ============ SCRAMBLE GAME ============
    const wordList = ["ОСЛО", "ФЈОРД", "СКАНДИНАВИЈА", "ВИКИНГ"];
    const correctWord = wordList[Math.floor(Math.random() * wordList.length)];
    const letters = shuffleArray(correctWord.split(""));
    const bubblesContainer = document.getElementById("bubblesContainer");
    const answerBox = document.getElementById("answerBox");
    const wordMsg = document.getElementById("wordMsg");

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderBubbles() {
      bubblesContainer.innerHTML = "";
      letters.forEach((letter, index) => {
        const span = document.createElement("span");
        span.textContent = letter;
        span.className = "bubble";
        span.dataset.index = index;
        span.addEventListener("click", () => selectLetter(span));
        bubblesContainer.appendChild(span);
      });
    }

    function selectLetter(el) {
      const letter = el.textContent;
      el.style.display = "none";

      const span = document.createElement("span");
      span.textContent = letter;
      span.className = "answer-letter";
      span.dataset.index = el.dataset.index;
      span.addEventListener("click", () => {
        span.remove();
        bubblesContainer.querySelector(`[data-index='${el.dataset.index}']`).style.display = "inline-block";
        checkAnswer();
      });
      answerBox.appendChild(span);
      checkAnswer();
    }

    function checkAnswer() {
      const current = Array.from(answerBox.children).map(s => s.textContent).join("");
      if (current.length === correctWord.length) {
        if (current === correctWord) {
          wordMsg.textContent = "✅ Браво! Го погоди точниот збор!";
          wordMsg.style.color = "green";
        } else {
          wordMsg.textContent = "❌ Обиди се повторно!";
          wordMsg.style.color = "red";
          setTimeout(() => resetGame(), 1000);
        }
      } else {
        wordMsg.textContent = "";
      }
    }

    function resetGame() {
      answerBox.innerHTML = "";
      renderBubbles();
    }

    renderBubbles();
  </script>
  <div id="gallery">
  <h3>Истражи повеќе за Норвешка</h3>
  <div class="polaroid-gallery">
    <div class="polaroid">
      <img src="fjord.jpg" alt="Фјорд">
      <p>Фјорд</p>
    </div>
    <div class="polaroid">
      <img src="aurora.jpg" alt="Северна светлина">
      <p>Поларна светлина</p>
    </div>
    <div class="polaroid">
      <img src="oh.jpg" alt="Лосос">
      <p>Оперска сала/p>
    </div>
  </div>
</div>


</body>
</html>
