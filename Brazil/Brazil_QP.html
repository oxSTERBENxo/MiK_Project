  <style>
   body {

    background-position: center top;
    background-size: 100% auto;            /* stretch horizontally, auto height */
    background-attachment: scroll;

    color: #fff;

  }


    .header {

    .subheader {

    #map {

    .game-container {

    }

    #targetWordDisplay {
      min-height: 40px;
      font-size: 30px;
      color: #00205b;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .letter {
      background-color: #c8102e; /* Norwegian red */
      color: white;
      border-radius: 50%;
      padding: 15px 20px;
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .letter:hover {
      transform: scale(1.1);
    }

    .correct {
      background-color: #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
    }
  </style>
</head>
<body>
  <div class="header">üåç –ö–ª–∏–∫–Ω–∏ —ò–∞ –ù–æ—Ä–≤–µ—à–∫–∞!</div>
  <div class="subheader">–û–≤–∞ –µ –∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–æ—Ç –ï–≤—Ä–æ–ø–∞. –î–∞–ª–∏ –∑–Ω–∞–µ—à –∫–∞–¥–µ —Å–µ –Ω–∞–æ—ì–∞ –ù–æ—Ä–≤–µ—à–∫–∞? –û–±–∏–¥–∏ —Å–µ!</div>

  <img id="map" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Europe_blank_map.svg" alt="Map of Europe">

  <div class="game-container">
    <div class="subheader">–†–∞–∑–º–µ—Å—Ç–∏ –≥–∏ –±—É–∫–≤–∏—Ç–µ –∑–∞ –¥–∞ –≥–æ –¥–æ–±–∏–µ—à —Ç–æ—á–Ω–∏–æ—Ç –∑–±–æ—Ä</div>
    <div id="targetWordDisplay"></div>
    <div id="lettersContainer"></div>
  </div>

  <script>
    const words = ["–û–°–õ–û", "–§–à–û–†–î", "–°–ö–ê–ù–î–ò–ù–ê–í–ò–à–ê", "–í–ò–ö–ò–ù–ì"];
    const chosenWord = words[Math.floor(Math.random() * words.length)];
    const letters = shuffleArray(chosenWord.split(""));

    const container = document.getElementById("lettersContainer");
    const display = document.getElementById("targetWordDisplay");

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderLetters() {
      container.innerHTML = "";
      letters.forEach((letter, i) => {
        const span = document.createElement("span");
        span.className = "letter";
        span.textContent = letter;
        span.dataset.index = i;
        span.addEventListener("click", () => {
          display.appendChild(span);
          span.remove();
          updateListeners();
          checkWord();
        });
        container.appendChild(span);
      });
    }

    function updateListeners() {
      [...display.children].forEach(span => {
        span.onclick = () => {
          container.appendChild(span);
          span.remove();
        };
      });
    }

    function checkWord() {
      const guess = [...display.children].map(span => span.textContent).join("");
      if (guess.length === chosenWord.length) {
        if (guess === chosenWord) {
          display.classList.add("correct");
          display.classList.remove("wrong");
        } else {
          display.classList.add("wrong");
          display.classList.remove("correct");
          setTimeout(() => {
            while (display.firstChild) container.appendChild(display.firstChild);
            display.classList.remove("wrong");
          }, 1000);
        }
      }
    }

    renderLetters();
  </script>
</body>
